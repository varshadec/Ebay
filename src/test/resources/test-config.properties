# Test Configuration Properties

# Browser Configuration
browser.type=chrome
browser.headless=false
browser.timeout.implicit=10
browser.timeout.explicit=20
browser.timeout.page.load=30

# Application URLs
base.url=https://www.ebay.com
search.term=book

# Test Data
test.search.item=book
test.cart.verification.enabled=true

# Screenshot Configuration
screenshot.on.failure=true
screenshot.directory=target/screenshots

# Reporting Configuration
cucumber.publish.enabled=true
cucumber.filter.tags=not @ignore 